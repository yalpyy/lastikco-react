name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Revaçta

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: lastikco-react/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # CRA genelde build/, Vite genelde dist/ üretir. İkisini de deniyoruz.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: |
            Revaçta/build
            Revaçta/dist
          if-no-files-found: ignore
